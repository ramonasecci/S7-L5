<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/scriptEdit.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid ">
              <a class="navbar-brand color-ele-nav" href="#">
                <img src="assets/img/phone-vibrate.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top color-ele-nav">
                Telephones
              </a>
              <a href="homePage.html"><button id="newObject" type="button" class="btn btn-outline-primary">HomePage</button></a>

            </div>
          </nav>
    </header>
    <main>
            <div id="editObjContainer" class="container-md justify-content-center my-4 w-50 m-auto">
                <h3 id="titleEdit" class="my-3 color-ele-nav"></h3>
                <div class="visually-hidden" id="modalDelete">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Operazione confermata</h1>
                        </div>
                        <div  id="textDeleteMdl" class="modal-body">
                        </div>
                        <div class="modal-footer">
                          <a href="homePage.html"><button class="btn btn-outline-primary">HomePage</button></a>
                        </div>
                      </div>
                    </div>
                  </div>

                   
                    <form id="formEdit" class="row row-cols-sm-2 row-cols-md-3 g-3 gx-5">
                        <div class="col my-3">
                          <label for="name" class="form-label d-block">Articolo</label>
                          <input type="text"  id="nameEdit" required>
                        </div>
                        <div class="col my-3">
                            <label for="description" class="form-label d-block" >Descrizione</label>
                            <input type="text"  id="descriptionEdit"  required>
                        </div>
                       
                        <div class="col-sm-12 col-md-12 my-3">
                            <label for="imgUrl" class="form-label d-block">Url Image</label>
                            <input type="text"  id="imgUrlEdit" class="w-50"  required>
                        </div>
                        <div class="col my-3">
                            <label for="price" class="form-label d-block">Prezzo</label>
                            <input type="number"  id="priceEdit"  required>
                        </div> 
                        <div class="col my-3">
                            <label for="brand" class="form-label d-block">Brand</label>
                            <input  type="text"  id="brandEdit"  required>
                        </div>                   
                        <div class="col-sm-12 col-md-12">
                          <button class="btn btn-outline-primary me-2" type="reset">Reset</button>
                          <button id="btnEdit" class="btn btn-outline-primary me-2" type="button">Modifica</button>
                          <button id="btnDelete" class="btn btn-outline-primary" type="button">Elimina</button>
                        </div>
                    </form>                
            </div>
        </div>    
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
